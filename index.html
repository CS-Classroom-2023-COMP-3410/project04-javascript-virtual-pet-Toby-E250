<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body> 
    <div id="title">
    <h1>Da Knight</h1>
    </div>

    <div id="pet">
        <div id="pet-image">
            <img src="knight.jpg" alt="Pet Tomogachi">
        </div>
        <div id="pet-status">
            <p>Hunger: <span id="hunger-level">Full</span></p>
            <p>Happiness: <span id="happiness-level">Happiest</span></p>
            <p>Energy: <span id="energy-level">Energized</span></p>
        </div>
        <div id="pet-actions">
            <button id="feed-button">Feed</button>
            <button id="play-button">Play</button>
            <button id="sleep-button">Sleep</button>
        </div>
</body>
</html>
